{% extends 'blog/base_blog.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1 class="mb-5">Tags</h1>
    <ul>
        {% for tag in tags %}
            <li class="mb-3"><a href="{{ tag.get_absolute_url }}" class="link-dark">{{ tag.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
