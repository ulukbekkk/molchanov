{% extends 'blog/base_blog.html' %}
{% block title %}Create a tag{% endblock %}

{% block content %}
<form action="{% url 'tag_create' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-label">
        {{ field.label }}
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger mt-3">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-warning mt-3">Create Tag</button>
</form>
{% endblock %}
